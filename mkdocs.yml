# 站点名称
site_name: Life is short. I'll try anything once.
# 站点URL链接
site_url: http://chat.deepseek.com
# 站点作者
site_author: LivingForEver
# 站点描述
site_description: Try to be better
# 版权信息
copyright: Personal.Private.
# 站点仓库URL
repo_url: http://todo.com

nav: 
  - 主页: index.md
  - 笔记:
    - Python: 
      - 基础: it/python/python_基础.md
      - Numpy: it/python/numpy.md
      - matplotlib: it/python/matplotlib.md
    - 软件: 
      - 索引: it/tools/index.md
      - MkDocs: it/tools/MkDocs.md

markdown_extensions:
  - footnotes
  - def_list
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tasklist
  - pymdownx.superfences

theme:
  name: material
  favicon: img/favicon.ico
  features:
    - search.highlight
  icon:
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

plugins:
- search:
    lang:
      - en
      - ru